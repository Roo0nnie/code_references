<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <main>
        <div class="calculator">
            <section class="display">
                <p class="answer" id="answer">0</p>
            </section>
            <section class="buttons">
                <button class="btn clear" data-action="clr">clr</button>
                <button class="btn delete" data-action="del">Del</button>
                <button class="btn decimal" data-action="decimal">.</button>
                <button class="btn division" data-action="division">/</button>

                <button class="btn seven" id="num7">7</button>
                <button class="btn eight" id="num8">8</button>
                <button class="btn nine" id="num9">9</button>
                <button class="btn minus key-operation" data-action="subtract">-</button>

                <button class="btn four" id="num4">4</button>
                <button class="btn five" id="num5">5</button>
                <button class="btn six" id="num6">6</button>
                <button class="btn plus key-operation" data-action="add">+</button>
                
                <button class="btn one" id="num1" data-number="1">1</button>
                <button class="btn two" id="num2">2</button>
                <button class="btn three" id="num3">3</button>
                <button class="btn multiplication key-operation" data-action="multiply">&times;</button>

                <button class="btn hundred">00</button>
                <button class="btn zero">0</button>
                <button id="key-equal" class="btn" data-action="calculator">=</button>
            </section>
        </div>
    </main>
</body>
<script>
    
</script>
</html>
