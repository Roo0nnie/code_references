<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="CSS/index.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">

	<title>Login Page</title>

<body>
	<div class="container">
		<div class="content">
			<h2>Welcome back!</h2>
			<p><b>We're are so glad that you have returned!</b></p>

			<form action="" method="POST">
				<input required type="email" name="email" placeholder="Email"><br>
				<input required type="password" name="password" placeholder="Password"><br>
				<center><b><label for="forgot-Pass"> <span><a href="#">Forgot</a></span> your password?</label></b></center><br>

				<center><input type="submit" name="submit" value="Login" id="login"></center>
			</form>
				<b><label>Don't have a account?<span><a href="#">Sign up</a></span></label></b>
		</div>
	</div>
</body>
</html>
