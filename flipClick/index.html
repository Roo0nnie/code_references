<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Flip Card Click Effect</title>
		<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	</head>
	<body>
		<label class="flip_box">
			<input type="checkbox" id="check"/>
			<div class="flip-card">
				<div class="front">
					<h1>Ronnie </h1>
					<button onclick="check()">Click</button>
				</div>
				<div class="back">
					<h1>Estillero</h1>
					
					<button onclick="check()" class="btn_flip">Click</button>
				</div>
			</div>
		</label>
	</body>
	<script src="/index.js"></script>
</html>
